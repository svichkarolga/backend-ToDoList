type: object
properties:
  title:
    description: Title of task
    type: string
    example: Water
  description:
    description: The description of task
    type: string
    example: Water the pants in the house
  columnName:
    description: To which column does this task belong
    type: string
    enum: ['ToDo', 'In Progress', 'Done']
    default: ToDo
