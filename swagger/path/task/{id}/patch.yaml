tags:
  - Tasks
summary: Update task
operationId: patchTask
description: 'Update a task with the provided payload. Only fields in the request body will be updated.'
parameters:
  - in: path
    name: taskId
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: ID of the task to update
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          task:
            description: Title of task
            type: string
            example: 'Water'
          description:
            description: The description of task
            type: string
            example: 'Water the plants in the house'
responses:
  '200':
    description: Successfully updated a task
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully updated a task!
            data:
              type: object
              $ref: '../../../components/schemas/task.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
